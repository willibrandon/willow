name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Validate and Package
        run: |
          chmod +x scripts/*.sh
          ./scripts/release.sh "${{ steps.version.outputs.VERSION }}"
        
      - name: Get Changelog
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          CHANGELOG=$(awk "/## \[$VERSION\]/{flag=1; next} /## \[.*\]/{flag=0} flag" CHANGELOG.md)
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/willow-*.tar.gz
            dist/willow-*.zip
          body: |
            ## Willow v${{ steps.version.outputs.VERSION }}
            
            TODO/FIXME highlighter for Zed editor with universal language support
            
            ### Changes
            ${{ steps.changelog.outputs.CHANGELOG }}
            
            ### Installation
            
            **From Zed Extension Gallery** (recommended):
            1. Press `Cmd+Shift+X` to open extensions
            2. Search for "Willow" and click Install
            
            **As Dev Extension**:
            1. Download and extract the archive below
            2. Press `Cmd+Shift+X` to open extensions  
            3. Click "Install Dev Extension" and select the extracted directory
            
          generate_release_notes: false

      - name: Submit to Zed Extensions
        if: "!contains(github.ref, 'beta') && !contains(github.ref, 'alpha')"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          ./scripts/submit-to-zed.sh "${{ steps.version.outputs.VERSION }}"